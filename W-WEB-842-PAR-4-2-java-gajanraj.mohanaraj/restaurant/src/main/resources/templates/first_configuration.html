<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add Configuration</h1>
    <form method="POST" action="/config/postNewConfig" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="url">URL</label>
        <input type="text" id="url" name="url" required>
        
        <label for="colorTitle">Color Title</label>
        <input type="color" id="colorTitle" name="colorTitle" required>
        
        <label for="colorButton">Color Button</label>
        <input type="color" id="colorButton" name="colorButton" required>
        
        <label for="menu">Menu</label>
        <input type="text" id="menu" name="menu" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <label for="photo">Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
